<?xml version="1.0" encoding="UTF-8"?>
 <config>
  <sourcemap>
   <maps datatype="bibtex">

   <map map_overwrite="1">
      <map_step map_field_source="JOURNALTITLE" />
      <map_step map_field_set="journal" map_origfieldval="1" />
    </map> 

    <map map_overwrite="1">
      <map_step map_field_set="JOURNALTITLE" map_null="1" />
    </map>

     <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Accounts\sof\s[Cc]hemical\sResearch"
       map_replace = "Acc. Chem. Res."/>
     </map>

     <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Reviews of [Mm]odern [Pp]hysics"
       map_replace = "Rev. Mod. Phys."/>
     </map>

      <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Advanced Functional Materials"
       map_replace = "Adv. Func. Mater."/>
     </map>


      <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Bulletin of the Chemical Society of Japan"
       map_replace = "Bull. Chem. Soc. Jpn."/>
     </map>


      <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Nature [Rr]eviews [Mm]aterials"
       map_replace = "Nat. Rev. Mater."/>
     </map>

      <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Synthetic [Mm]etals"
       map_replace = "Synth. Met."/>
     </map>

     <map map_overwrite="1">
    <map_step map_field_source="journal"
       map_match = "[Cc]hemical\s[Pp]hysics\sLetters"
       map_replace = "Chem. Phys. Lett."/>
     </map>

    <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "[Cc]hemical\s[Rr]eviews"
       map_replace = "Chem. Rev."/>
     </map>

         <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "[Cc]hemical [Ss]ociety\s[Rr]eviews"
       map_replace = "Chem. Soc. Rev."/>
     </map>


   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Journal\sof\s[Cc]hemical\sEducation"
       map_replace = "J. Chem. Ed."/>
     </map>


    <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Journal of the [Cc]hemical [Ss]ociety, Perkin Transactions 1"
       map_replace = "J. Chem. Soc. Perkin Trans. 1"/>
     </map>

    <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Journal of Porphyrins and Phthalocyanines( \(JPP\))?"
       map_replace = "J. Porph. Phthal."/>
     </map>
     

    <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Coordination Chemistry Reviews"
       map_replace = "Coord. Chem. Rev."/>
     </map>

         <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Proceedings of the National Academy of Sciences( of the United States of America)?"
       map_replace = "Proc. Natl. Acad. Sci. USA"/>
     </map>

 
    <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Inorganic [Cc]hemistry"
       map_replace = "Inorg. Chem."/>
     </map>

    <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Nature [Mm]aterials"
       map_replace = "Nat. Mater."/>
     </map>

     <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Nature [Pp]hotonics"
       map_replace = "Nat. Photon."/>
     </map>

    <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Journal of [Mm]aterials [Cc]hemistry C"
       map_replace = "J. Mat. Chem. C"/>
     </map>

    <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Nature [Nn]anotechnology"
       map_replace = "Nat. Nanotech."/>
     </map>

         <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Nature [Cc]hemistry"
       map_replace = "Nat. Chem."/>
     </map>

    <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Advanced [Mm]aterials"
       map_replace = "Adv. Mat."/>
     </map>
    <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "[Cc]hemical [Ss]cience"
       map_replace = "Chem. Sci."/>
     </map>

    <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "(The )?Journal of [Pp]hysical [Cc]hemistry"
       map_replace = "J. Phys. Chem."/>
     </map>


   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Angewandte\s[Cc]hemie( -)? \(?International [Ee]d(ition)?\.?( in English\))?"
       map_replace = "Angew. Chem. Int. Ed."/>
     </map>  
        <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "(The\s)?Journal\sof\s[Cc]hemical\s[Pp]hysics"
       map_replace = "J. Chem. Phys."/>
     </map>
        <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Journal of [Cc]hemical Theory and Computation"
       map_replace = "J. Chem. Theory Comput."/>
     </map>

        <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Spectrochimica Acta Part A: Molecular Spectroscopy"
       map_replace = "Spectrochim. Acta Mol. Biomol. Spectrosc."/>
     </map>
       <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Journal of [Cc]hemical Crystallography"
       map_replace = "J. Chem. Crystallogr."/>
     </map>
  <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Applied Organometallic [Cc]hemistry"
       map_replace = "Appl. Organomet. Chem."/>
     </map>
  <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Acta [Cc]rystallographica\. [Ss]ection B, [Ss]tructural [Ss]cience(, Crystal Engineering and Materials)?"
       map_replace = "Acta Crystallogr., Sect. B: Struct. Sci., Cryst. Eng. Mater."/>
     </map>

   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "[Pp]hysical\sReview\sLetters"
       map_replace = "Phys. Rev. Lett."/>
     </map>
   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "[Pp]hysical\sReview\sB( - Condensed Matter and Materials [Pp]hysics)?"
       map_replace = "Phys. Rev. B"/>
     </map>
   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Journal\sof\sthe\sAmerican\s[Cc]hemical\s[Ss]ociety"
       map_replace = "J. Am. Chem. Soc."/>
     </map>
   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Organic [Ll]etters"
       map_replace = "Org. Lett."/>
     </map>

   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "(The )?Journal of [Oo]rganic [Cc]hemistry"
       map_replace = "J. Org. Chem."/>
     </map>

   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Analytica Chimica Acta"
       map_replace = "Anal. Chim. Acta"/>
     </map>


   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "ACS [Cc]entral [Ss]cience"
       map_replace = "ACS Cent. Sci."/>
     </map>


   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Analytical Chemistry"
       map_replace = "Anal. Chem."/>
     </map>

        <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Chemometrics and Intelligent Laboratory Systems"
       map_replace = "Chemom. Intell. Lab. Syst."/>
     </map>

   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Physical Review"
       map_replace = "Phys. Rev."/>
     </map>
  

   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Helvetica Chimica Acta"
       map_replace = "Helv. Chim. Acta"/>
     </map>

   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "[Pp]hysical\s[Cc]hemistry\s[Cc]hemical\s[Pp]hysics"
       map_replace = "Phys. Chem. Chem. Phys."/>
     </map>
   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Nature [Cc]hemistry"
       map_replace = "Nat. Chem."/>
     </map>

   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Nature [Cc]ommunications"
       map_replace = "Nat. Commun."/>
     </map>

       <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Pure and [Aa]pplied [Cc]hemistry"
       map_replace = "Pure Appl. Chem."/>
     </map>

   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "[Cc]hemistry( ?--? ?A)? European Journal"
       map_replace = "Chem. -- Eur. J."/>
     </map>
   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "[Cc]hemistry( ?--? ?An)? Asian Journal"
       map_replace = "Chem. -- Asian. J."/>
     </map>

        <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Journal of the American [Cc]hemical [Ss]ociety"
       map_replace = "J. Am. Chem. Soc."/>
     </map>
   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Theoretical [Cc]hemistry Accounts"
       map_replace = "Theor. Chem. Acc."/>
     </map>
   <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "[Cc]hemical Communications"
       map_replace = "Chem. Comm."/>
     </map>
        <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Journal of Molecular Spectroscopy"
       map_replace = "J. Mol. Spectrosc."/>
     </map>
        <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Journal of Molecular Structure"
       map_replace = "J. Mol. Struct."/>
     </map>
       <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "Theoretica Chimica Acta"
       map_replace = "Theor. Chim. Acta"/>
     </map>
       <map map_overwrite="1">
     <map_step map_field_source="journal"
       map_match = "Progress in Nuclear Magnetic Resonance Spectroscopy"
       map_replace = "Prog. Nucl. Magn. Reson. Spectrosc."/>
     </map>
       <map map_overwrite="1">
     <map_step map_field_source="journal"
       map_match = "Journal of the [Cc]hemical [Ss]ociety"
       map_replace = "J. Chem. Soc."/>
     </map>

       <map map_overwrite="1">
     <map_step map_field_source="journal"
       map_match = "Acta [Pp]olymerica"
       map_replace = "Acta Polym."/>
     </map>

     <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = "[Ll]etters"
       map_replace = "Lett."/>
     </map>
      <map map_overwrite="1">
      <map_step map_field_source="journal"
       map_match = " [Tt]ransactions"
       map_replace = " Trans."/>
     </map>

  </maps>
  </sourcemap>
 </config>